name: Build Minecraft Mod

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Make Gradle executable
      run: chmod +x gradlew

    - name: Build Mod
      run: ./gradlew build

    - name: Upload Mod Jar
      uses: actions/upload-artifact@v4
      with:
        name: mod-jar
        path: build/libs/*.jar
